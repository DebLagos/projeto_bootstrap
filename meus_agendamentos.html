    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <script>
        // Vetor estático com os agendamentos
        const appointments = [
            { paciente: 'Ana Paula', date: '10/12/2023 09:00' },
            { paciente: 'Maria Eduarda', date: '07/01/2024 08:00' },
            { paciente: 'João Pedro', date: '15/12/2023 15:00' }
        ];

        // Função para carregar os agendamentos na página
        function loadAppointments() {
            const container = document.getElementById('appointments-container');
            container.innerHTML = '';  // Limpa os agendamentos existentes

            appointments.forEach((appointment, index) => {
                const card = document.createElement('div');
                card.className = 'card my-3 rounded-4';
                card.innerHTML = `
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-3 d-flex align-items-center ps-3">
                                ${appointment.paciente}
                            </div>
                            <div class="col-12 col-md-3 d-flex align-items-center ps-3">
                                ${appointment.date}
                            </div>
                            <div class="col-12 col-md-2 d-flex align-items-center">
                                <button class="btn btn-outline-primary js-ver-detalhes" type="button" data-index="${index}">Ver detalhes</button>
                            </div>
                            <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                                <button class="btn btn-outline-primary js-cancel" type="button" data-index="${index}">Cancelar Agendamentos</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // Adiciona ouvintes de eventos aos botões de cancelar
            document.querySelectorAll('.js-cancel').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    cancelAppointment(index);
                });
            });

            // Adiciona ouvintes de eventos aos botões de ver detalhes
            document.querySelectorAll('.js-ver-detalhes').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    showDetails(index);
                });
            });
        }

        // Função para cancelar um agendamento
        function cancelAppointment(index) {
            appointments.splice(index, 1);  // Remove o agendamento do vetor
            loadAppointments();  // Recarrega a lista de agendamentos
        }

        // Função para mostrar detalhes do agendamento
        function showDetails(index) {
            const appointment = appointments[index];
            document.getElementById('detalhe-paciente').innerText = appointment.paciente;
            document.getElementById('detalhe-data').innerText = appointment.date.split(' ')[0];
            document.getElementById('detalhe-horario').innerText = appointment.date.split(' ')[1];
            document.getElementById('detalhe-endereco').innerText = 'Endereço exemplo'; // Substitua pelo endereço real se disponível
            document.getElementById('modal_ver_detalhe').showModal();
        }

        // Fechar o modal de detalhes
        document.querySelector('.js-fechar').addEventListener('click', () => {
            document.getElementById('modal_ver_detalhe').close();
        });

        // Carrega os agendamentos quando a página é carregada
        document.addEventListener('DOMContentLoaded', () => {
            loadAppointments();
        });
    </script>
