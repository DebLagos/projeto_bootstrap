        <img class="img-fluid alturaImagem" src="imagens/contato-medvida.jpg" alt="...">

    <main class="container-lg">
        <!-- EDITE APENAS DENTRO DA TAG MAIN QUE É O CONTEUDO DA PÁGINA -->
        <h3 class="fw-bolder my-5">Fale Conosco</h3>
        <div class="bg-light rounded-4 py-5 px-4 px-md-5 my-5">
            <div class="text-justify mb-5 ">
                <h4 class="fw-bolder mx-5">Solicitar informações</h4>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form id="form-contato">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" data-sb-validations="required"
                                placeholder="Nome Completo" onblur="validarNomeInput()">
                            <label for="name">Nome Completo</label>
                            <div id="nome-error" class="error-message"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com"
                                data-sb-validations="required,email" onblur="validarEmailInput()">
                            <label for="email">Endereço de e-mail*</label>
                            <div id="email-error" class="error-message"></div>
                            <div class="invalid-feedback" data-sb-feedback="email:required">É necessario um Email.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Esse Email não é valido.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"
                                onkeyup="mascara('(##)#####-####',this,event)">
                            <label for="phone">Numero de telefone</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" placeholder="Digite sua dúvida aqui"
                                style="height: 10rem" onblur="validarMensagemInput()"></textarea>
                            <label for="message">Mensagem</label>
                            <div id="mensagem-error" class="error-message"></div>
                        </div>
                        <div class="conteudo-enviar">
                            <button class="btn btn-outline-primary" id="enviar" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <div class="modal fade" id="modal_enviar" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpcZaw5yw5jJbfPzynyJ3SvprAZBB5vROhZqOY1E9ebf_6XAxu6K3FDSw9oSA26-oRSGo&usqp=CAU"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="modal.js"></script>
    <script src="validar-campos.js"></script>
    <script>
        // Função para validar se existem mensagens de erro
        function validarFormulario() {
            // Chama as funções de validação existentes
            validarNomeInput();
            validarEmailInput();
            validarMensagemInput();

            // Verifica se há mensagens de erro nos campos de nome, email e mensagem
            const nomeError = document.getElementById('nome-error').innerText.trim();
            const emailError = document.getElementById('email-error').innerText.trim();
            const mensagemError = document.getElementById('mensagem-error').innerText.trim();

            // Retorna true se não houver erros, false caso contrário
            return nomeError === "" && emailError === "" && mensagemError === "";
        }

        // Função para validar o campo de mensagem
        function validarMensagemInput() {
            const mensagem = document.getElementById('message').value.trim();
            const mensagemError = document.getElementById('mensagem-error');

            if (mensagem === "") {
                mensagemError.innerText = "A mensagem é obrigatória.";
            } else {
                mensagemError.innerText = "";
            }
        }

        // Adiciona um ouvinte de evento ao formulário para capturar a tentativa de envio
        document.getElementById('form-contato').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio do formulário imediatamente

            // Se não houver erros, mostra o modal de sucesso
            if (validarFormulario()) {
                var myModal = new bootstrap.Modal(document.getElementById('modal_enviar'));
                myModal.show();
            } else {
                // Se houver erros, não exibe o modal e pode exibir um alerta opcional
                console.log("Erro na validação dos campos Nome, Email e Mensagem.");
            }
        });
    </script>
