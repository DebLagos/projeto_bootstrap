<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="icon/icofont.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />




</head>

<body>
    <a href="index.html" class="d-flex justify-content-center">
        <img class="w-25 mt-4 mb-4" src="imagens/logo-tipograh.png" alt="Logo Medvida">
    </a>
    <main class="container d-flex flex-column justify-content-center align-items-center h-100">
        <div class="card w-50 p-4 border-0">
            <div class="card-body text-center">
                <form action="">
                    <h4 class="text-start mb-4">Esqueci minha senha</h4>
                    <p class="text-start small">
                        Para redefinir sua senha, informe o e-mail cadastrado na sua conta e clique em
                        <strong>ENVIAR</strong>.
                        Após isso, lhe enviaremos um e-mail com as instruções.
                    </p>
                    <!-- Email address input-->
                    <div class="form-floating mb-5">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com"
                            data-sb-validations="required,email" data-sb-can-submit="no" onblur="validarEmailInput()">
                        <div id="email-error" style="color: red;"></div>
                        <label for="email">Email</label>

                        <div class="invalid-feedback" data-sb-feedback="email:required">É necessario um Email.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Esse Email não é valido.</div>
                    </div>
                    <div class="form-group mb-4">
                        <button type="button" class="btn btn-outline-primary w-50"
                            onclick="validarEmail()">Enviar</button>

                    </div>
                    <div class="form-group">
                        <a href="login.html" class="small text-decoration-none ">Voltar para o Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>


    <script>
        function validarEmail() {

            // verifica o e-mail
            // validarEmailInput();
            if (validarEmailInput() == false) {

                return;
            }

        }
        validarEmail();
    </script>

    <script src="validar-campos.js"></script>
</body>

</html>
