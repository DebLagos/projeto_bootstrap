<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="componentes.css">

    <link rel="stylesheet" href="icon/icofont.min.css">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <main class="container d-flex flex-column justify-content-center align-items-center h-100">
        <div class="card w-50 p-4 border-0 mt-5">
            <div class="card-body text-center">
                <form action="">
                    <a href="login.html" class="d-flex justify-content-center">
                        <img class="w-25 mt-4 mb-5" src="imagens/logo-tipograh.png" alt="Logo Medvida">
                    </a>
                    <h3 class="text-center mb-5">Cadastrar Médico</h3>
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                            data-sb-validations="required" data-sb-can-submit="no" onblur="validarNomeInput()">
                        <label for="name">Nome Completo*</label>
                        <div id="nome-error" style="color: red;"></div>
                        <div class="invalid-feedback" data-sb-feedback="name:required">É necessario um nome.</div>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com"
                            data-sb-validations="required,email" data-sb-can-submit="no" onblur="validarEmailInput() ">
                        <label for="email">Email*</label>
                        <div id="email-error" style="color: red;"></div>
                        <div class="invalid-feedback" data-sb-feedback="email:required">É necessario um Email.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Esse Email não é valido.</div>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"
                            data-sb-validations="required" data-sb-can-submit="no"
                            onkeyup="mascara('(##)#####-####',this,event)" maxlength="14">
                        <label for="phone">Telefone</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">Telefone obrigatorio.
                        </div>
                    </div>
                    <!-- input date -->
                    <div class="row">
                        <!-- input estado -->
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3  ">
                                <input class="form-control" id="crm" type="text" placeholder=" "
                                    data-sb-validations="required" data-sb-can-submit="no">
                                <label for="crm">CRM</label>
                                <div class="invalid-feedback">É necessario um estado</div>
                            </div>
                        </div>

                        <!-- input CEP -->
                        <div class=" col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="specialty" type="text" placeholder=" ">

                                <label for="specialty">Especialidade</label>
                                <div class="invalid-feedback">É necessario um CEP</div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group mb-4">
                        <button type="button" class="btn btn-outline-primary w-50"
                            onclick="cadastrar()">Cadastrar</button>

                    </div>

                </form>
            </div>
        </div>
    </main>

    <div class="mt-5 px-5 ">
        <table class="table table-light table-hover " id="tabela">

        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>

    <script src="cadastrar_medico.js"></script>
    <script src="validar-campos.js"></script>



</body>

</html>
