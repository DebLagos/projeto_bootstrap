<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="componentes.css">

    <link rel="stylesheet" href="icon/icofont.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />


</head>

<body>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <div class="card w-50 p-4 border-0 mt-5">
            <div class="card-body text-center">
                <form onsubmit="return false;">
                    <a href="index.html" class="d-flex justify-content-center">
                        <img class="w-25 mt-4 mb-5" src="imagens/logo-tipograh.png" alt="Logo Medvida">
                    </a>
                    <h3 class="text-center mb-5">Cadastre-se</h3>
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                            onblur="validarNomeInput()">
                        <label for="name">Nome Completo*</label>
                        <div id="nome-error" style="color: red;"></div>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com"
                            onblur="validarEmailInput()">
                        <label for="email">Email*</label>
                        <div id="email-error" style="color: red;"></div>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"
                            onkeyup="mascara('(##)#####-####',this,event)" maxlength="14">
                        <label for="phone">Numero de telefone</label>
                    </div>
                    <!-- input date -->
                    <div class="form-floating mb-4">
                        <input type="date" class="form-control" id="floatingInput">
                        <label for="floatingInput">Data de nascimento</label>
                    </div>
                    <!-- input genrero -->
                    <div class=" mb-5">
                        <p class="text-start" style="font-family: sans-serif; font-weight: bold;">Selecione seu Genêro:
                        </p>
                        <div class="form-check form-check text-start">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                        </div>
                        <div class="form-check form-check text-start">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Feminino</label>
                        </div>
                        <div class="form-check form-check text-start">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">Outro</label>
                        </div>
                        <div class="form-check form-check text-start">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4">Prefiro não irformar</label>
                        </div>
                    </div>
                    <!-- Endereço input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="endereco" type="text" placeholder="Rua ...., n 0">
                        <label for="endereco">Endereço</label>
                    </div>
                    <!-- input cidade -->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="cidade" type="text" placeholder=" ">
                        <label for="cidade">Cidade</label>
                    </div>
                    <div class="row">
                        <!-- input estado -->
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3 ">
                                <input class="form-control" id="estado" type="text" placeholder=" ">
                                <label for="estado">Estado</label>
                            </div>
                        </div>
                        <!-- input CEP -->
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3 ">
                                <input class="form-control" id="cep" type="text" placeholder=" "
                                    onkeyup="mascara('####-###',this,event)" maxlength="8">
                                <label for="cep">CEP</label>
                            </div>
                        </div>
                    </div>
                    <!-- input password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            onblur="validarSenhaInput()">
                        <label for="floatingPassword">Senha*</label>
                        <div id="senha-error" style="color: red;"></div>
                    </div>
                    <!-- input confirm password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Password"
                            onblur="validarConfirmarSenha()">
                        <label for="confirmarSenha">Confirmar senha*</label>
                        <div id="confirmarSenha-error" style="color: red;"></div>
                    </div>
                    <div class="form-group mb-5 text-start">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="tipo_login" id="tipo_login_medico"
                                value="option1">
                            <label class="form-check-label text-dark" for="tipo_login_medico">
                                Li e concordo com os termos e condições
                            </label>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <button type="button" class="btn btn-outline-primary w-50"
                            onclick="validarCadastro()">Cadastre-se</button>
                    </div>
                    <div class="form-group">
                        <a href="login.html" class="small text-decoration-none">Já tem uma conta? Clique aqui</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script>
        function validarNome(nome) {
            return nome.trim().length > 0;
        }

        function exibirMensagemErroNome(mensagem) {
            let nomeError = document.getElementById('nome-error');
            nomeError.textContent = mensagem;
        }

        function validarNomeInput() {
            let nomeInput = document.getElementById('name');
            let nome = nomeInput.value;

            if (validarNome(nome)) {
                exibirMensagemErroNome("");
                console.log("O nome é válido.");
                return true;
            } else {
                exibirMensagemErroNome("É necessário um nome.");
                console.log("O nome é inválido.");
                return false;
            }
        }

        function validarEmail(email) {
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regexEmail.test(email);
        }

        function exibirMensagemErroEmail(mensagem) {
            let emailError = document.getElementById('email-error');
            emailError.textContent = mensagem;
        }

        function validarEmailInput() {
            let emailInput = document.getElementById('email');
            let email = emailInput.value;

            if (validarEmail(email)) {
                exibirMensagemErroEmail("");
                console.log("O email é válido.");
                return true;
            } else {
                exibirMensagemErroEmail("Esse email não é válido.");
                console.log("O email é inválido.");
                return false;
            }
        }

        function validarSenha(senha) {
            // Define o número mínimo de caracteres para a senha
            let comprimentoMinimo = 8;

            // Verifica se a senha tem pelo menos o número mínimo de caracteres
            return senha.length >= comprimentoMinimo;
        }

        function exibirMensagemErroSenha(mensagem) {
            let senhaError = document.getElementById('senha-error');
            senhaError.textContent = mensagem;
        }

        function validarSenhaInput() {
            let senhaInput = document.getElementById('floatingPassword');
            let senha = senhaInput.value;

            if (validarSenha(senha)) {
                exibirMensagemErroSenha(""); // Limpa a mensagem de erro se a senha for válida
                console.log("A senha é válida.");
                return true;
            } else {
                exibirMensagemErroSenha("A senha deve ter pelo menos 8 caracteres."); // Exibe a mensagem de erro se a senha for inválida
                console.log("A senha é inválida.");
                return false;
            }
        }

        function validarConfirmarSenha() {
            let senhaInput = document.getElementById('floatingPassword');
            let confirmarSenhaInput = document.getElementById('confirmarSenha');
            let mensagemConfirmarSenha = document.getElementById('confirmarSenha-error');

            if (senhaInput.value !== confirmarSenhaInput.value) {
                mensagemConfirmarSenha.textContent = "As senhas não coincidem!";
                console.log("As senhas não coincidem.");
                return false;
            } else {
                mensagemConfirmarSenha.textContent = "";
                console.log("As senhas coincidem.");
                return true;
            }
        }

        function validarFormulario() {
            // Valida todos os campos ao submeter o formulário
            return validarNomeInput() && validarEmailInput() && validarSenhaInput() && validarConfirmarSenha();
        }

        function validarCadastro() {
            if (validarFormulario()) {
                window.location.assign("file:///C:/Users/debja/OneDrive/Documentos/projeto_bootstrap-med/login.html");
            }
        }
    </script>
</body>

</html>
